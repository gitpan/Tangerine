name    = Tangerine
version = 0.10
author  = Petr Šabata <contyk@redhat.com>
license = MIT
copyright_holder = Petr Šabata

[Prereqs]
perl                    = 5.010
Exporter                = 0
File::Find::Rule        = 0
File::Find::Rule::Perl  = 0
Getopt::Long            = 0
List::MoreUtils         = 0
Mo                      = 0
Mo::default             = 0
PPI                     = 0
Scalar::Util            = 0
strict                  = 0
utf8                    = 0
version                 = 0.77
warnings                = 0
[Prereqs / TestRequires]
Test::More              = 0
Test::Script            = 0

[GatherDir]
[MetaYAML]
[MakeMaker]
[Manifest]
[PruneCruft]
[ExtraTests]
[PodSyntaxTests]
[PkgVersion]
[ExecDir]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
